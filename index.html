<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>No Pasa Nada Air Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
.marker {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid white;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJpZ2h0cGl4ZWwyMDI0IiwiYSI6ImNtaThtbW9kYTBldGEybG9zYXFnZG93dzkifQ.lkI7df4o4LxpxkrtLtSIhw';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-100,30],
    zoom: 6
});

// Create marker element
const markerEl = document.createElement('div');
markerEl.className = 'marker';
markerEl.style.backgroundColor = 'blue';

const marker = new mapboxgl.Marker(markerEl).setLngLat([-100,30]).addTo(map);
const popup = new mapboxgl.Popup({ offset: 25 });
marker.setPopup(popup);

// Listen for GeoFS position messages
window.addEventListener('message', (event) => {
    if(event.data.type === 'GEOFS_POSITION') {
        const pos = event.data.data;
        const color = pos.alt > 5 ? 'red' : 'blue';
        markerEl.style.backgroundColor = color;
        marker.setLngLat([pos.lon, pos.lat]);
        map.setCenter([pos.lon, pos.lat]);
        popup.setHTML(`<b>Plane:</b> ${pos.type}<br><b>Altitude:</b> ${Math.round(pos.alt)} ft`);
    }
});
</script>
</body>
</html>
